<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos os Filmes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="/arquivo/arquivo.css">
</head>
<body class="bg-dark text-light">

    <!-- Seção Todos os Filmes -->
    <section class="container my-5" id="secao-filmes">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">
                <i class="fas fa-film me-2"></i>Todos os Filmes
            </h2>
            <button id="btn-ver-todos" class="btn btn-outline-danger">
                Atualizar Lista <i class="fas fa-sync-alt ms-2"></i>
            </button>
        </div>
        
        <div class="row g-4" id="filmes-container">
            <!-- Os filmes serão carregados aqui via JavaScript -->
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-danger" role="status">
                    <span class="visually-hidden">Carregando...</span>
                </div>
                <p class="mt-3">Carregando filmes...</p>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JS Personalizado -->
    <script src="/arquivo/arquivo.js"></script>
</body>
</html>
