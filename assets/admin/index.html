<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos específicos para o painel de administração -->
    <link rel="stylesheet" href="/assets/css/admin.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Painel de Administração</h1>

        <!-- Formulário de Cadastro/Atualização -->
        <form id="filme-form" class="mb-4">
            <input type="hidden" id="filme-id">
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" required>
            </div>
            <div class="mb-3">
                <label for="sinopse" class="form-label">Sinopse</label>
                <textarea class="form-control" id="sinopse" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="trailer" class="form-label">Trailer (URL)</label>
                <input type="url" class="form-control" id="trailer" required>
            </div>
            <div class="mb-3">
                <label for="capa" class="form-label">Capa (Upload de Imagem)</label>
                <input type="file" class="form-control" id="capa" accept="image/*" required>
            </div>
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoria</label>
                <input type="text" class="form-control" id="categoria" required>
            </div>
            <button type="submit" class="btn btn-primary">Salvar Filme</button>
        </form>

        <!-- Lista de Filmes -->
        <h2 class="mb-3">Lista de Filmes</h2>
        <div id="filmes-list">
            <!-- Os filmes serão carregados aqui via AJAX -->
            <p>Carregando filmes...</p>
        </div>
    </div>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Script específico para o painel de administração -->
    <script src="/assets/js/admin.js"></script>
</body>
</html>
