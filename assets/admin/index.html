<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Estilos específicos -->
    <link rel="stylesheet" href="/assets/css/admin.css">
</head>
<body>
    <div class="admin-container">
        <h1 class="admin-title">Painel de Administração</h1>

        <!-- Formulário de Cadastro/Atualização -->
        <form id="filme-form" class="admin-form">
            <input type="hidden" id="filme-id">
            <div class="form-grid">
                <div class="mb-3">
                    <label for="titulo" class="form-label">Título</label>
                    <input type="text" class="form-control" id="titulo" required>
                </div>
                <div class="mb-3">
                    <label for="sinopse" class="form-label">Sinopse</label>
                    <textarea class="form-control" id="sinopse" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="trailer" class="form-label">Trailer (URL)</label>
                    <input type="url" class="form-control" id="trailer" required>
                </div>
                <div class="mb-3">
                    <label for="capa" class="form-label">Capa</label>
                    <input type="file" class="form-control" id="capa" accept="image/*">
                    <img id="capa-preview" src="" alt="Prévia da capa" class="img-preview">
                </div>
                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoria</label>
                    <input type="text" class="form-control" id="categoria" required>
                </div>
            </div>
            <button type="submit" class="btn-save">Salvar Filme</button>
        </form>

        <!-- Lista de Filmes -->
        <h2 class="list-title">Lista de Filmes</h2>
        <div id="filmes-list" class="filmes-container">
            <!-- Os filmes serão carregados aqui via AJAX -->
            <div class="loading">Carregando filmes...</div>
        </div>
    </div>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Script específico -->
    <script src="/assets/js/admin.js"></script>
</body>
</html>
