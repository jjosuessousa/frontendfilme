<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmesPVH - Catálogo de Filmes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Estilos específicos para o site -->
    <link rel="stylesheet" href="assets/css/sidebar.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Botão de Menu Fixo -->
    <div class="menu-toggle-icon" id="menu-toggle">
        <i class="fas fa-bars"></i>
    </div>
    
    <!-- Header -->
    <header class="site-header py-3">
        <div class="container text-center">
            <h2 class="m-0">FilmesPVH</h2>
        </div>
    </header>
    
    <div class="d-flex">
        <!-- Barra Lateral -->
        <nav id="sidebar" class="p-0">
            <div class="sidebar-header">
                <img src="assets/img/logo.png" alt="Logo FilmesPVH">
                <h4>Menu</h4>
            </div>
            <ul class="nav flex-column px-3">
                <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Login</a></li>
                <li class="nav-item"><a href="assets/admin/index.html" class="nav-link">Administração</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Contato</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Sobre</a></li>
            </ul>
        </nav>
        
        <!-- Conteúdo Principal -->
        <div class="content-wrapper w-100">
            <div class="container" id="main-content">
                <!-- Barra de Pesquisa -->
                <div class="mt-4">
                    <div class="input-group mb-3">
                        <input type="text" id="searchBar" class="form-control" placeholder="Buscar filmes...">
                        <button class="btn btn-search" onclick="buscarFilme()">Pesquisar</button>
                    </div>
                </div>
                
                <!-- Filtros de Categorias -->
                <div class="text-center mb-4">
                    <button class="btn btn-category mx-2" onclick="filtrarCategoria('ACAO')">FILMES</button>
                    <button class="btn btn-category mx-2" onclick="filtrarCategoria('SERIES')">SERIES</button>
                    <button class="btn btn-category mx-2" onclick="filtrarCategoria('LANCAMENTOS')">LANÇAMENTOS</button>
                    <button class="btn btn-category mx-2" onclick="filtrarCategoria('CATEGORIA')">CATEGORIA</button>
                </div>
                
                <!-- Seção Mais Assistidos -->
                <h2 class="section-title"><i class="fas fa-fire"></i> Mais Assistidos</h2>
                <div id="mais-assistidos" class="filmes-scroll">
                    <div class="loading">Carregando...</div>
                </div>
                
                <!-- Seção Lançamentos -->
                <h2 class="section-title"><i class="fas fa-star"></i> Lançamentos</h2>
                <div id="lancamentos" class="filmes-scroll">
                    <div class="loading">Carregando...</div>
                </div>
                
                <!-- Lista Completa de Filmes -->
                <h1 class="text-center mb-4">Catálogo Completo</h1>
                <div id="filmes-list" class="row">
                    <p class="text-center">Carregando filmes...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Script específico para o site -->
    <script src="assets/js/script.js"></script>
</body>
</html>
